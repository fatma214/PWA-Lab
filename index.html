<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couches-N-Things</title>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <h1>Couches-N-Things</h1>
  <button id="addProducts" onclick="idbApp.addProducts()">Add Products</button></br></br>
  
  <h2>Search Products</h2>
  By Name: <input type="text" id="name" placeholder="Name"> 
  <button id="byName" onclick="idbApp.displayByName()">Search</button></br></br>

  By Price: 
  <input type="text" id="priceLower" placeholder="Min">
  <input type="text" id="priceUpper" placeholder="Max"> 
  <button id="byPrice" onclick="idbApp.getByPrice()">Search</button></br></br>

  By Description: 
  <input type="text" id="desc" placeholder="Description"> 
  <button id="byDesc" onclick="idbApp.getByDesc()">Search</button></br></br>
  
  <div id="results"></div>
  
  <h2>Orders</h2>
  <button id="addOrders" onclick="idbApp.addOrders()">Add Orders</button>
  <button id="showOrders" onclick="idbApp.showOrders()">Show Orders</button>
  <button id="getOrders" onclick="idbApp.getOrders()">Get Orders</button>
  <button id="fulfillOrders" onclick="idbApp.fulfillOrders()">Fulfill Orders</button>
</body>
</html>
